{{ define "main" }}

<header>
    <h1>{{ .Title }}{{ with .Params.subtitle }}<br><small>{{ . }}</small>{{ end }}</h1>
    {{ partial "breadcrumbs" . }}
</header>

{{ partial "cragnav" . }}

<section class="content {{ if .Params.columns }}columns{{ end }}">
    {{ .Content }}
    {{ partial "map" . }}
</section>
    
{{ end }}
