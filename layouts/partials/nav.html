
{{/* Simple menu based on the Lazy menu for bloggers  */}}

<nav class="top_menu">
    <ul>
        {{ $currentPage := . }}
        <li><a href="/" {{ if .IsHome }}class="active"{{ end }}>Home</a></li>
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}" {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} class="active"{{end}}>{{ .Name }}</a></li>
        {{ end }}    
    </ul>
</nav>
