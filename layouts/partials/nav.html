
{{/* Simple menu based on the Lazy menu for bloggers  */}}

<nav class="top_menu">
    <ul>
        {{ $currentPage := . }}
        <li><a href="/" {{ if .IsHome }}class="active"{{ end }}>Home</a></li>
        {{ range .Site.Menus.main }}
        <li class="{{ replace .Name " " "-" | lower }}"><a href="{{ .URL }}" {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} class="active"{{end}}>{{ .Name }}</a></li>
        {{ end }}    
        <li><a href="/search/" {{ if eq .Name "Search" }}class="active"{{ end }}>Search</a></li>
    </ul>
</nav>

<div class="hamburger-container">
  <button class="hamburger hamburger--collapse" type="button" aria-label="main navigation">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
</div>
